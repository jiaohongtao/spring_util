spring:
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 10.20.10.16
    # 服务器端口
    port: 6379
    # 服务器连接密码（默认为空）
    password: haha
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）默认为8
        max-active: 8
        # 最大阻塞等待时间（使用负值表示没有限制）默认为-1
        max-wait: -1
        # 最大空闲链接数，默认为8
        max-idle: 8
        # 最小空闲链接数，默认为0
        min-idle: 0